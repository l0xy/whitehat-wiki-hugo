{{ define "main" }}

<div id="page-header">
	<h1>{{ .Page.Title }}</h1>
	<br/>
	{{ .Content }}
</div>

<main>
	<div class="posts-list">
	{{ range sort .Data.Pages "Date" "desc" }}

		{{ if not .Params.private }}
			<div class="post">
				<div class="project-name">
					<a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a>
				</div>
				<div class="project-description">
				{{ .Description }}
				</div>
			</div>
		{{ end }}

	{{ end }}
	</div>
</main>

{{ end }}


{{ define "sidebar" }}
{{ partial "type-tags.html" . }}
{{ end }}
