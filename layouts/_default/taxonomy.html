{{ define "main" }}

<div id="page-header">
<h1>{{ .Title }}</h1>
</div>

<main>
	<section>
	<ul>
	
			{{ range .Data.Terms.Alphabetical }}
			<h1>{{ .Name }}</h1>
				<ul class="icon-as-bullet">
				{{ range .Pages }}
					<li class="icon-as-bullet">
						<img class="file-icon" src="/image/icon/file/{{ .Type }}.svg" onerror="this.src='/image/icon/file/page.svg'"/>
						<a href="{{.Permalink}}">{{.LinkTitle}}</a>
					</li>
				{{ end }}
				</ul>
			</li>
			{{ end }}


	</ul>
	</section>
</main>

{{ end }}


{{ define "sidebar" }}
{{ partial "site-tags.html" . }}
{{ end }}
