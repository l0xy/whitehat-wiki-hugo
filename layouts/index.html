{{ define "main" }}

<div id="page-header">
    <h1>latest posts</h1>
    <br>
</div>

<main>
    <div class="posts-list">
    {{ with .Site.GetPage "/posts" }}
    {{ range (sort .Data.Pages "Date" "desc" (where .Pages ".Params.private" "!=" true))}}
        <div class="post">
            <div class="date">{{ .PublishDate.Format "Jan. 2, 2006" }}</div>    
            <h1><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h1>
            {{ .Summary }}
        </div>    
    {{ end }}
    {{ end }}
    </div>

</main>
{{ end }}
