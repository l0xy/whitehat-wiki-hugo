baseurl = "https://whitehat.wiki/"
title = "the whitehat wiki"
staticDir = [ "static" ]
languageCode = "en-us"

[params]
  # Cutting off the page title to two chars for mobile (console-demo -> co)
  titleCutting = true
  numberOfTagsShown = 14 # Applies for all other default & custom taxonomies. e.g categories

  [[params.navlinks]]
  name = "pages/"
  url = "pages/"
  
  [[params.navlinks]]
  name = "tags/"
  url = "tags/"

  [[params.navlinks]]
  name = "about/"
  url = "about/"

[taxonomies]
  tag = "tags"

[outputs]
  home = ["HTML", "RSS" ]

[markup]
  [markup.highlight]
    codeFences = false
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = false
    noClasses = true
    style = "monokailight"
    tabWidth = 4

[markup.asciidoctorext]
  extensions = ["asciidoctor-html5s", "asciidoctor-rouge", "asciidoctor-diagram"]
  workingFolderCurrent = true
  [markup.asciidocext.attributes]
      my-base-url = "https://example.com/"
      my-attribute-name = "my value"
      source-highlighter = "rouge"
      rouge-theme = "monokai"
